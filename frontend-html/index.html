<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OmniChat - Multi-Provider AI Chat Platform</title>
  <meta name="description" content="An enterprise-ready chat platform with support for multiple AI providers">
  
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Highlight.js for code syntax highlighting -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github-dark.min.css">
  
  <!-- Main CSS -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div id="root"></div>

  <!-- React and ReactDOM -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  
  <!-- Babel for JSX -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <!-- Highlight.js for code syntax highlighting -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
  
  <!-- Axios for API requests -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <!-- App components -->
  <script type="text/babel" src="js/components/ChatMessages.jsx"></script>
  <script type="text/babel" src="js/components/ChatInput.jsx"></script>
  <script type="text/babel" src="js/components/Sidebar.jsx"></script>
  <script type="text/babel" src="js/components/SettingsPanel.jsx"></script>
  <script type="text/babel" src="js/App.jsx"></script>
  <script type="text/babel" src="js/index.jsx"></script>
</body>
</html>
